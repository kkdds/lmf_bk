<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>原烹</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="../css/com.css"/>
<link rel="stylesheet" type="text/css" href="../css/btn_style.css"/>
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/time_js.js"></script>
<script type='text/javascript' src='../js/jquery.modal.js'></script>
<script type='text/javascript' src='../js/kconnect.js'></script>
<script type="text/javascript" src='../js/lmf3.js'></script>
</head>
<body>
<div class="container">
    <!-- Codrops top bar -->
    <div class="codrops-top">
        <a href="./">
            <div class="opbutton" style="top:0px; left:105px;"></div>
        </a>
        <a href="./index2">
            <div class="opbutton" style="top:0px; left:305px;"></div>
        </a>
        <a href="./index3">
            <div class="opbutton" style="top:0px; left:485px;background:rgba(51,51,51,0.8);"></div>
        </a>
        <a href="#">
            <div class="opbutton" style="top:0px; left:675px;"></div>
        </a>
        <a href="./set">
            <div class="opbutton" style="top:0px; left:855px;"></div>
        </a>
    </div>
</div>

<div class="mid_div index3">
  <div class="scr_div">
  {% for values in caifiles %}
      <div class="item_div caiclass{{values.1}}" 
       style="background-image:url('imagetmb/{{values.0}}')" bgp="image/{{values.5}}.jpg" 
       caiclass="{{values.1}}" caitime="{{values.3}}" vname="{{values.4}}">
          <div class="imgzone" style="height:80%"></div>
          <div class="selzone"style="background-image:none">{{values.2}}</div>
      </div>
  {% endfor %}   
  </div>
</div>
    
<div class="runModalScr">
    <div style="background-color:#FFF; float:left;text-align:center;margin:0px 30px">
      <div style=" font-size:18px;">min&nbsp;&nbsp;&nbsp;&nbsp;sec</div>
      <span id="minute_show">0</span>:<span id="second_show">0</span>
    </div>           
    <div style="background-color:#FFF; float:left; text-align:center;line-height:40px;padding:0px 30px; border-left:3px solid #333333">
      <div><span id="namescreen">v7</span> ℃</div>
      <div style="font-size:18px">实时温度</div>
    </div>
</div> 

<div class="btm_div">
  <div class="codrops-btm">   	
    	<!--<input type="button" id="cntBtn" class="abtn bbtn disable_when_running " value="连接">-->        
  <input type="button" class="btmbtn" value="" onClick="shell_up()">
  <input type="button" class="btmbtn" value="" onClick="shell_dw()">  
  <input type="button" class="btmbtn" id="btnon" value="" onClick="doonoff(this)">
  
  <input type="button" class="btmbtn" id="btnqg_big_stm" value="" onClick="main_steam_on_off(this)">
  
  <input type="button" class="btmbtn" id="btn_bw" value="" onClick="slave_on_off(this)">
  <input type="button" class="btmbtn" id="btn_sk" value="" onClick="shaokao_on_off()">
  
  <input type="button" class="btmbtn" id="btnqg_big_wat" value="" onClick="liusui_b_on_off(this,100)">
  <input type="button" class="btmbtn" id="btnqg_sml_wat" value="" onClick="liusui_b_on_off(this,50)">
    
  <input type="button" class="btmbtn" value="" onClick="video_on_off(this)">
  </div>
</div>

<div class="overlay"></div>
<div class="modal" id="modal2">
    <div class="closeBtn">返回</div>
    <div class="modal_cnt">手动设置时间： 
      <input type="number" id="setMtime" placeholder="请输入" value="" min="1" max="999"/>&nbsp;&nbsp;秒
      <input type="button" id="setMtimebtn" value="设置 &gt;">
    </div>
</div>

<div class="overlay_init" style="opacity: 0.8; background-color: rgb(34, 34, 34); display: block;"></div>
<div id="modal_init" style="position: absolute; z-index:999;top: 175px; left: 291px;">
    <div style="color:#FFF; text-align:center; font-size:24px; border-bottom:1px solid #FFF; padding-bottom:9px">请输入烹饪密码</div>
    <p>
		<input type="text" id="pwd" placeholder="请输入密码" value="" style="font-size:36px; width:300px"/>
    	<input type="button" class="lbtn connect" value="确认 &gt;">
    </p>
    <p style="text-align:right"><span id="log_info" style="color:#F00"></span></p>
</div>


</body>
</html>
